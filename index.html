<!DOCTYPE html>
<html>
<head>
	<title>EMAR Platform Study - Operator Controls</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<main>
		<!-- status bar -->
		<div class="status"></div>
		<div class="container">
			<!-- prompts -->
			<div class="introSection">
				<h2>Intro</h2>
				<button id="a1" class="intro">Hello! My name is EMAR. I am a social robot designed by the University of Washington. I am designed to help people with stress. What is your name?</button>
				<button id="b1" class="intro">Itâ€™s nice to meet you. I like talking to people. May I ask you a couple of questions about how you're doing?</button>
			</div>
			<div class="emaSection">
				<h2>Momentary</h2>
				<button id="c1" class="emaQs">Can you tell me, how stressed do you feel right now?</button>
				<button id="d1" class="emaQs">what is your mood right now?</button>
			</div>
			<div class="stressSection">
				<h2>Stress Story</h2>
				<button id="e1" class="stressStory">Thank you for sharing your stress level and mood with me. I also really like to hear stories. Would you like to share a stress story with me?</button>
				<button id="f1" class="stressStory">Great, I am listening.</button>
				<button id="1" class="stressStory">Do you want to tell me more about that?</button>
				<button id="1" class="stressStory">How did that make you feel?</button>
			</div>
			<div class="exitSection">
				<h2>Exit</h2>
				<button id="1" class="exit">Thank you for sharing that story with me.</button>
				<button id="1" class="exit">I really liked hearing about how you are doing.</button>
				<button id="1" class="exit">It was nice meeting you. Bye!</button>
			</div>

			<!-- responses -->
			<div class="emaResponses">
				<button id="c3" class="ema_response">That's great to hear.</button>
				<button id="c4" class="ema_response">Thanks for sharing that with me.</button>
				<button id="c5" class="ema_response">I'm sorry to hear that, I hope things get better.</button>	
			</div>

			<div class="storyResponses">
				<button id="f2" class="story_response">That sounds difficult.</button>
				<button id="f3" class="story_response">That sounds stressful.</button>
				<button id="f4" class="story_response">I can understand why you were stressed.</button>
			</div>

			<div class="responseBar">
				<button id="1" class="response">I'm sorry, I didn't hear that.</button>
				<button id="1" class="response">Could you repeat that?</button>
				<button id="1" class="response">Sorry.</button>
				<button id="1" class="response">That's okay. Come find me later if you feel like talking.</button>
				<button id="1" class="response">Yes.</button>
				<button id="1" class="response">I see.</button>
				<button id="1" class="response">Oh.</button>
			</div>
		</div> <!-- /container -->
	</main>
</body>
</html>
